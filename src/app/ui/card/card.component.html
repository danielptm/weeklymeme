<div class="container">
  <div>
    <img class="image" src="{{image}}" />
  </div>
  <div class="userInfo">
    <div *ngIf="!isExample">
      <span class="votes">votes: {{votes}}</span>
    </div>
    <div *ngIf="!isExample" class="buttonContainer">
      <div class="userName">{{userName}}</div>
      <button class="circleButton">vote</button>
    </div>
    <div *ngIf="isExample" class="voteButtonContainer">
      <button class="button" >Download</button>
    </div>
  </div>
</div>
